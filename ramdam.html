<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    // 配列：名前を保持
    const a = ["A","B","C","D","E","F"];
    // 配列の長さ：何名？
    const len = a.length;//5を取得
    // 繰り返し_人数分回ってもらう
    for( let i=0; i<len; i++ ){ // dev講座2にてfor分解説あとでみる
      // 乱数n番目の人を取り出す
      const r = Math.floor( Math.random()*a.length ); //0-4
    // splice
    const v = a.splice(r,1);//配列からn番目を取り出す
    // 表示
    console.log(v);
  }


  </script>
</body>

</html>
